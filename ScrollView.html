<!DOCTYPE html>
<html>
<head>
	<title>ScrollView</title>
</head>
<body>

		说明：组件view不具备滚动的功能，如果要内容滚动  要使用 SrollView 这个组件，
				这个组件不管里边内容多少，图片有多少，哪怕已经超出了屏幕显示的范围，
				里边的内容也都先渲染出来

					<View style={{height: 500}}>//要给父级容器一固定的高度
				   		<ScrollView 
				   			contentContainerStyle = {}//用这个来写ScrollView 样式  不用style
				   			horizental = {true}//当这个是true时，横向滚动，默认纵向滚动
				   		></ScrollView>//不能写style来设置属性
				   	</View> 


				   	const styles = StyleSheet.create({
				   		contentContainer:{//ScrollView 内层又自动生成了一个内容的容器 该滚动容器样式不能通过style设置
				        // paddingVertical:20,
				        margin: 20,
				        backgroundColor: 'yellow',
				    }
})




</body>
</html>
