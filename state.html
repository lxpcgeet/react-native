<!DOCTYPE html>
<html>
<head>
	<title>state 状态</title>
</head>
<body>
	constructor(props){
		super(props)//执行父类的方法

		setInterval( ()=>{
			this.setState( previousState => {
				return { showText:!previousState.showText }
			} )
		},1000 )
	}
